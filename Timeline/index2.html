<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>展開</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script>

const globalInfo = {
  "text": "",
  "list": []
}


const addCard = () => {
  console.log("add");
  const selectedFile = document.getElementById('addCard').files[0];
  console.log(selectedFile);
  
  const reader = new FileReader();
  reader.onload = () => {
    
    globalInfo.text = reader.result;
    globalInfo.list = globalInfo.text.split(/\r\n/g);
    globalInfo.list.splice(0, 1);//ヘッダの削除
    
    const parent = document.getElementById('wrap');
    parent.innerHTML = "読み込み完了！（" + globalInfo.list.length + "件）";
    
    //メモリを食うっぽいので、最初は表示しない
    renderFromList(globalInfo.list);
    
  }
  
  reader.readAsText(selectedFile, 'shift-jis');
}

const ds = {
  "ts": 8, //開始時間
  "te": 9, //終了時間
  "ph": 1, //phase
  "ca": 2, //カテゴリ分け
  "mt": 3, //メインタスク
  "op": 4, //オペレーター
  "f1": 5, //フラグ
  "f2": 6,
  "f7": 7
}


const phaseTime = {
  "Phase-I": {"start": 100, "end": 50, "color": "#EEEEEE"},
  "Phase-II": {"start": 50, "end": 30, "color": "#EEEEFF"},
  "Phase-III": {"start": 30, "end": 10, "color": "#DDDDFF"},
  "Phase-IV": {"start": 10, "end": 0, "color": "#CCCCFF"}
}


const makeTimetlineIndex = (list, x, y, z) => {
  
  
  const res = {};
  const tmpkxs = [];
  const tmpkys = [];  
  const tmpkzs = []; 
    
  for(i in list){
    const f = list[i];
    
    if(!f) continue;
    
    //ラインをさらにセルに分ける
    const cells = f.split(/\t/g);
    
    console.log(cells);
    const kx = cells[x];
    tmpkxs.push(kx);
    const ky = cells[y];
    tmpkys.push(ky);
    
    const kzarr = cells[z].replace(/\"/g, "").split(/\s*,\s*/g);
    kzarr.forEach( kz => {
      tmpkzs.push(kz);
      
      if(!res[kx]) res[kx] = {};
      if(!res[kx][ky]) res[kx][ky] = [];
      if(!res[kx][ky][kz]) res[kx][ky][kz] = [];
      
      res[kx][ky][kz].push(cells);
    });
  
  }
  
  const kxs = [...new Set(tmpkxs)];
  const kys = [...new Set(tmpkys)];
  const kzs = [...new Set(tmpkzs)];
  
  return {
    "data": res,
    "xKeys": kxs,
    "yKeys": kys,
    "zKeys": kzs
  };
  
} 

const renderFromList = (list) => {
  
  let res = "";
  
  //レンダリング量の確認
  if(list.length < 1) res += "結果はありません。";
  
  if(list.length > 1000){
    const answer = window.confirm("結果は" + list.length + "件です。すべて表示しますか？");
    if(!answer){
      res += "一部（1000件）のみ表示します。";
      list.splice(1000);
    }else{
      res += "結果は" + list.length + "件です。";
    }
  }else{
    res += "結果は" + list.length + "件です。";
  }
  
  //展開
  const dat = makeTimetlineIndex(list, ds.ca, ds.ph, ds.op);
  console.log(dat);
  
  const xkeys = dat.xKeys;
  const ykeys = dat.yKeys;
  const zkeys = dat.zKeys;
  const data = dat.data;
  
  res += "<div class='tableOutline'>";
  
  //ヘッダ用
  /*
  res += "<div class='tableRow'>";
  res += `<div class='tableCell titleCell'></div>`;
  ykeys.forEach( yk => {
    res += `<div class='tableCell titleCell'><strong>${yk}</strong></div>`; //列名
  });
  res += "</div>";
  }*/
  

  //本体
  xkeys.forEach( xk => {
    res += "<div class='tableRow'>";
    res += `<div class='tableCell titleCell'><strong>${xk}</strong></div>`; //行名
    res += "<div class='tableCell'>";
    ykeys.forEach( yk => {
      zkeys.forEach( zk => {
        const va = (data[xk] && data[xk][yk] && data[xk][yk][zk]) ? data[xk][yk][zk] : [];
        if(va){
          va.forEach( cells => {
            
            res += "<div class='singleTask'>";
            
            //who
            res += "<div>" + zk + "</div>";
            
            //フラグによって、先頭の装飾変更
            if(cells[ds.f1]){
              res += "<div>●";
            }else if(cells[ds.f2]){
              res += "<div style='color:blue;'>□";
            }else if(cells[ds.f3]){
              res += "<div style='color:darkgreen;'>□";
            }else{
              res += "<div>";
            }
            
            //task 
            res += cells[ds.mt];
            res += "</div>";
            
            //option
            res += ""
            
            //timeflow
            res += "<div class='timeBarArea'>";
            
            //タイムラインエリアの大きさ
            const tw = 300;
            
            let phaseGrid = "";
            for(key in phaseTime){
              const pt = phaseTime[key];
              const startTime = Math.sqrt(Math.abs(phaseTime[key].start));
              const endTime = Math.sqrt(Math.abs(phaseTime[key].end));
              const range = 30 * Math.abs(startTime - endTime);
              const offset = tw - 30 * startTime;
              const col = phaseTime[key].color;
              phaseGrid += `<div class='phaseTimeGrid' `
                + `style='left:${offset}px;width:${range}px;background-color:${col};'></div>`;
            }
            
            if(cells[ds.ts]){ //詳細の時間
              const startTime = Math.sqrt(Math.abs(cells[ds.ts]));
              const endTime = cells[ds.te] ? Math.sqrt(Math.abs(cells[ds.te])) : 0;
              const range = endTime ? 30 * Math.abs(startTime - endTime) : 5;
              const offset = tw - 30 * startTime;
              res += phaseGrid;
              res += `<div class='timeBar' `
                + `style='left:${offset}px;width:${range}px;'></div>`;
              res += "</div>"; //timeBarArea
              res += `<div>《${-cells[ds.ts]}hr》</div>`;
            }else{
              const startTime = Math.sqrt(Math.abs(phaseTime[cells[ds.ph]].start ));
              const endTime = Math.sqrt(Math.abs(phaseTime[cells[ds.ph]].end ));
              const range = 30 * Math.abs(startTime - endTime);
              const offset = tw - 30 * startTime;
              res += phaseGrid;
              res += `<div class='timeBar' `
                + `style='left:${offset}px;width:${range}px;'></div>`;
              res += "</div>"; //timeBarArea
              res += `<div>《${cells[ds.ph]}》</div>`;
            }
            res += "</div>"; //singleTask
          });
        }
      });
    });
    res += "</div>"; //tableCell
    res += "</div>"; //tableRow
  });
  
  res += "</div>"; //tableOutline
  
  const parent = document.getElementById('wrap');
  parent.innerHTML = res;

}

const searchFiles = () => {
  const word = document.getElementById("searchWord").value;
  const words = word.split(/(\s|　)/g);
  
  let result = globalInfo.list;
  
  words.forEach( w => {
    if( w.match(/\s/) || w == "　" ) return;
    result = result.filter(f => f.match(w));
    console.log(w, result.length);
  });
  
  renderFromList(result);
}

</script>

<style>
body{
  background-color: #FFFFFF;
}

#info div {
  display: inline-block;
}

#memo {
  background-color: #000000;
  color: #FFFFFF;
  border-radius: 4px;
  margin: 8px;
  padding: 4px;
}

#info {
  margin: 8px;
  padding: 4px;
}

#wrap {
  margin: 8px;
  padding: 4px;
}

.tableRow {
  display: grid;
  position: relative;
  grid-template-columns: 100px 1fr;
}

.tableCell {
  display: grid;
  grid-template-columns: 1fr;
  background-color: #FFFFFF;
  border: solid 1px #888888;
  padding: 4px;
  overflow-wrap: break-word;
}

.singleTask {
  display: grid;
  grid-template-columns: 100px 250px 350px 150px;
  border-bottom: solid 1px #AAAAAA;
}

.timeBarArea {
  position: relative;
  background-color: #EEEEFF;
}

.phaseTimeGrid {
  position: absolute;
  top: 0px;
  height: 100%;
}

.timeBar{
  position: absolute;
  top: 4px;
  height: 10px;
  background-color: #333388;
}

.tableTitle {
  background-color: #EEEEFF;
  font-weight: bold;
  text-align: center;
}

</style>

</head>
<body>

<div id="overlayLargeImageSpace"></div>
<div id="overlayLock"></div>
<div id="page">
  <div id="memo">
  タイトル
  </div>
  <div id="info">
    <div id="searchInputArea"><input type="text" id="searchWord" size="50"></div>
    <div id="infoSearchButton"><button id="searchButton" onClick="searchFiles();">絞り込み</button></div>
    <div id="infoAddCardButton"><input type="file" id="addCard" onChange="addCard();"></div>
  </div>
  <div id="wrap">
  </div>
</div>

<script>
  
</script>

</body>
</html>
