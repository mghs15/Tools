<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Check Navigator</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script>

window.onload = () => {
  let res = "";
  
  const parent = document.getElementById('wrap');
  parent.innerHTML += navigator.userAgent;
  parent.innerHTML += "<br>";
  
  parent.innerHTML += "<hr>";
  
  for( name in navigator ){
    parent.innerHTML += name + " : ";
    parent.innerHTML += JSON.stringify(navigator[name]);
    parent.innerHTML += "<br>";
  }
  
  parent.innerHTML += "<hr>";
  
  for( name in navigator ){
    parent.innerHTML += name + " : ";
    parent.innerHTML += navigator[name];
    parent.innerHTML += "<br>";
  }
  
}

</script>

<style>
body{
  background-color: #EEFFEE;
}



</style>

</head>
<body>

<div id="page">
  <div id="wrap">
  </div>  
</div>

<script>
  
</script>

</body>
</html>
